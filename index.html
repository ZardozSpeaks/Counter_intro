<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Learn to Count by Multiples!</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Counting by Multiples!</h1>
      <h3>please input the number to which you would like to count and the multiple by which you would like to count.</h3>
      </div>
      <form id="counting">
        <div class="form-group">
          <label for="stop_number">How high would you like to count?</label>
          <input name="stop_number" type="number">
        </div>
        <div class="form-group">
          <label for="multiple_number">What multiple would you like to count by?</label>
          <input name="multiple_number" type="number">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <p id="results"></p>
    </div>
  </body>
  <footer>
  </footer>
</html>
